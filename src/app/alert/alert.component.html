<div *ngIf="message">
  <div class={{message.notificationType}} role="alert">
    <strong>{{message.message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
