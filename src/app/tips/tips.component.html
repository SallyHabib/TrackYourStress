<div class="container">
<tbody>

      <td  align="center"><font color='1a67b7'><i>{{tipData.title}}</i></font> </td>
      <br>
      <td align="center">{{tipData.goal}}</td>
      <!--<button type="button" class="btn btn-success" data-dismiss="modal" (click)=" getTipDetails(tipData.id)">{{ 'Click here for details' | translate }}</button>-->
      <!--<a href={{tipData.links}}>Click here for details</a>-->
      <li routerLinkActive="active"><a [routerLink]="['/tipsDetails',tipData.id]">{{ 'click here for details' | translate }}</a></li>
        </p>
        <hr>
    </tr>
    </tbody>
</div>
