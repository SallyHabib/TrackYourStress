

   <div class="modal-dialog" role="document" id="di">
   <div class="modal-content">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">{{ 'unlock achievements' | translate }}</h5>
        </div>
   <div class="modal-body">
    <div [innerHTML]=" 'Do you want to unlock achievements'  "></div>
   </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="_close()">{{ 'Close' | translate }}</button>
          <button type="button" class="btn btn-success" data-dismiss="modal"(click)="success()" >{{ 'Subscribe' | translate }}</button>
        </div>
  
     

</div>
</div>
